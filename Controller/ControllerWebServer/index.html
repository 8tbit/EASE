<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <title>EASE Config</title>
</head>

<style>

</style>

<body>

<div class="jumbotron">
  <u><h1 style="text-align: center; " class="display-4">EASE Home</h1></u>
</div>

<div class="card text-white bg-warning mb-3">
<div class="card-header">Current Session Information</div>
<div class="card-body">
Time: @global.time.now<br>
Date: @global.date<br>
<hr>
<strong>
Welcome <i>@global.computer.user</i><br><br>
Computer Name: @global.computer.name<br>
Operating System: @global.computer.os<br>
Processor Count: @global.computer.processors.count<br>
</strong>
<hr>
</div>
</div>

<div class="card text-white bg-success mb-3" style="max-width: 20rem;">
<a href="http://localhost:@global.port/config" style="text-decoration: none;color:#FFFFFF;">
  <div class="card-header">Configuration Settings</div>
 	<div class="card-body">
		Go to Webserver Configuration Page
  	</div>
</a>
</div>

</body>

</html>
